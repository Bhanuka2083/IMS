{% extends "base.html" %}

{% block title %}Stock Add/Remove{% endblock %}


{% block content %}

<h1>Add Stock</h1>

<form method="POST">
    <label for="stock_name">Name</label>
    <input type="text" id="stock_name" name="stock_name" class="form-control" placeholder="Enter name" required>

    <label for="unit_price">Unit Price</label>
    <input type="number" id="unit_price" name="unit_price" class="form-control" placeholder="Enter unit price" step="any" required>
    
    <label for="selling_price">Selling Price</label>
    <input type="number" id="selling_price" name="selling_price" class="form-control" placeholder="Enter selling price" step="any" required>
    
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter quantity"  required>
    
    <label for="description">Description</label>
    <textarea class="form-control" name="description" id="description" placeholder="Enter stock description" required></textarea>

    


    <label for="product_id">Product:</label>
        <select id="product_id" name="product_id" class="form-control" required>
            <option value="">-- Choose a Product --</option>
            

            {% for product in products %}
                <option value="{{ product.id }}">
                    {{ product.item_name }}
                </option>
            {% endfor %}

            
        </select>

    <label for="location_id">Location:</label>
        <select id="location_id" name="location_id" class="form-control" required>
            <option value="">-- Choose a Location --</option>
            

            {% for location in locations %}
                <option value="{{ location.id }}">
                    {{ location.location_name }}
                </option>
            {% endfor %}

            
        </select>

    <br>
    <br>

    <div style="text-align: center;">
        <button type="submit" name="submit" id="submit" class="btn" style="background-color: #08a188; color: #ffffff; height: 50px; width: 150px; border-radius: 25px;"  >Add Stock</button>
    </div>


</form>

    <br>
    <br>
    <div style="text-align: center;">
        <a href="see_stocks"><button type="submit" name="submit" id="submit" class="btn" style="background-color: #08a188; color: #ffffff; height: 50px; width: 150px; border-radius: 25px;"  >Back to Stock</button></a>
    </div>

{% endblock %}
